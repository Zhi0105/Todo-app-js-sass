<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
</head>

<link rel="stylesheet" href="css/todo.css">
<body>

    <div class="container">
            <div class="card mt-5 w-80">
                <div class="card-header">
                    <h3>List Items</h3>
                </div>
                <div class="card-body">
                <!-- <h5 class="card-title">Special title treatment</h5>
                <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                -->
                <div class="container">
                    <form>
                        <div class="form-group">
                            <div class="row">
                                    <div class="col-lg-11 col-md-12">
                                        <input type="text" class="form-control" id="task" placeholder="Enter task" required>
                                    </div>
                                    <div class="submit col-lg-1 col-md-12 mt-lg-0 mt-md-3 mt-sm-3">
                                        <input type="submit" class="fom-control btn btn-primary" id="submit" value="Enter">
                                    </div>
                                    <div class="col-6 mt-3">
                                        <input type="search" class="form-control" id="filter" placeholder="filter task">
                                    </div>
                                    <div class="li-container col-12 mt-3">
                                        <ul class="list-group">
                                        </ul>
                                    </div>
                            </div>
                        </div>
                    </form>
                </div>

                </div>
                <div class="card-footer text-muted">
                    <a href="javascript:void(0)" class="clear btn btn-danger">Clear Task</a>
                </div>
            </div>
    </div>

<script src="/todo.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</body>
</html>
